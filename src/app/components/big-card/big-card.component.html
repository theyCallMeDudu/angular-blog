<div class="big__card__container">
  <div class="big__card__image">
    <img
      src="{{ photoCover }}"
      alt=""
      height="200px"
      width="400px"
      srcset="">
  </div>
  <div class="big__card__title">
    <h1>
      <a [routerLink]="['content', Id]">
        {{ cardTitle }}
      </a>
    </h1>
  </div>
  <div class="big__card__description">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
