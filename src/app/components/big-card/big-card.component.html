<div class="big__card__container">
  <div class="big__card__image">
    <img
      src="{{ photoCover }}"
      alt=""
      height="200px"
      width="400px"
      srcset="">
  </div>
  <div class="big__card__title">
    <h1>
      <a href="https://blog.playstation.com/2024/05/28/20240529-daysofplay/">
        {{ cardTitle }}
      </a>
    </h1>
  </div>
  <div class="big__card__description">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
